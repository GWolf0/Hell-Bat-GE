<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hell Bat</title>
  </head>
  <body>

    <!-- Outer container -->
    <div id="game-container" class="fontfamily-pixelify-sans" style="width: 100vw;height: 90vh;display: flex;justify-content: center;align-items: center;">
      <!-- Inner container -->
      <div id="game-inner-container" style="position: relative;overflow: hidden;">
        <!-- Canvas -->
        <canvas id="can"></canvas>
        <!-- UI container -->
        <div id="ui-container" style="position: absolute;left: 0px;top: 0px;width: 100%;height: 100%;">

          <!-- Scene ui container, id must be in this format: "ui-scene-[sceneIndex]" -->
          <div id="ui-scene-0" style="width: 100%;height: 100%;padding: 0.5rem;display: flex;flex-direction: column;gap:0rem;align-items: center;justify-content: center;">
            <!-- UI elements that are needed in code must have id in format "g_[uiID]", then grabed in UIManager like: UIManager.scenes[sceneIndex][uiID] -->
            <p style="flex-grow:0;text-align: center;font-size: 2rem;color: #eee;letter-spacing: 2rem;padding: 5rem 0;">Hell Bat</p>
            <button class="scaleUpDown" id="g_play_btn" style="flex-grow:2;width:100%;background:transparent;color: #EEE;border-radius:4px;border:1px dashed #aaa;"><pre>T A P  O R  S P A C E  T O  P L A Y</pre></button>
            <p style="text-align: center;font-size: 0.9rem;color: #ccc;padding-block: 2rem;">-- Use space key or click to flap around --</p>
          </div>

          <!-- Scene ui container, id must be in this format: "ui-scene-[sceneIndex]" -->
          <div id="ui-scene-1" style="width: 100%;height: 100%;padding: 0.5rem;display: flex;flex-direction: column;align-items: center;">
            <!-- UI elements that are needed in code must have id in format "g_[uiID]", then grabed in UIManager like: UIManager.scenes[sceneIndex][uiID] -->
            <p id="g_score_label" style="text-align: center;font-size: 1.5rem;color:#000">SCORE: 0</p>
            <button id="g_retry_btn" style="padding:1.5rem 3rem;background:transparent;color: #EEE;border-radius:4px;border:1px dashed #aaa;border-radius:4px;margin-top:100%;">R E T R Y</button>
          </div>
          
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
